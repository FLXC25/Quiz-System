{% extends 'base.html' %}
{% block content %}
<h2>Page 3 â€” Result</h2>
<p>Your score: {{ score }} ({{ correct }}/{{ total }})</p>

{% for q in quiz.questions %}
  <p><b>Q{{ loop.index }}. {{ q.question }}</b></p>
  <ul>
    {% for choice in q.choices %}
      <li
        {% if loop.index0 == q.answer_index %}style="color:green"{% endif %}
        {% if loop.index0 == user_answers[loop.parent.index0] and loop.index0 != q.answer_index %}style="color:red"{% endif %}
      >
        {{ choice }}
      </li>
    {% endfor %}
  </ul>
{% endfor %}
<a href="/">Back</a>
{% endblock %}
