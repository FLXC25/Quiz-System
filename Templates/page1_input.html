{% extends 'base.html' %}
{% block content %}
<div class="text-center">
  <h2 class="text-primary">Paste Text for Quiz</h2>
  <form method="POST" action="/generate" class="mt-3">
    <div class="mb-3">
      <label for="material" class="form-label">Material (text):</label>
      <textarea class="form-control border border-dark" id="material" name="material" rows="6"
                placeholder="Paste your notes or content here..."></textarea>
    </div>

    <div class="mb-3">
      <label for="num_questions" class="form-label">Number of Questions:</label><br>
      <select class="form-select d-inline-block border border-dark text-center" 
              id="num_questions" name="num_questions" style="width:70px;">
        <option value="1">1</option>
        <option value="5" selected>5</option>
        <option value="10">10</option>
      </select>
      <!-- Hidden fallback if nothing selected -->
      <input type="hidden" name="num_questions" value="1">
    </div>

    <button type="submit" class="btn btn-primary">Generate Quiz</button>
  </form>
</div>
{% endblock %}
